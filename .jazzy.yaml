sdk: iphoneos
theme: fullwidth
podspec: CloverConnector.podspec
module: CloverConnector
theme: apple
output: 3.0.0/docs
clean: true
github-url: https://github.com/clover/remote-pay-ios
swift-version: 4.2
copyright: 'Copyright Â© 2018 Clover Network, Inc. All rights reserved.'
custom_categories:
   - name: API
     children:
     - ICloverConnector
     - CloverConnectorFactory 
     - ICloverConnectorListener
     - DefaultCloverConnectorListsner
     - WebSocketDeviceConfiguration
     - NetworkDeviceConfiguration
   - name: Payment
     children:
     - SaleRequest
     - SaleResponse
     - AuthRequest
     - AuthResponse
     - PreAuthRequest
     - PreAuthResponse
     - ManualRefundRequest
     - ManualRefundResponse
     - TipAdjustAuthRequest
     - TipAdjustAuthResponse
     - CapturePreAuthRequest
